### Site Settings ###
title               : Nagaraj
description         : >-
                      நன்மையும் தீமையும் நாடி நலம்புரிந்த
                      தன்மையான் ஆளப் படும்.
                                          - திருக்குறள்
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : YNaagAlgates/NaagAlgates.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


